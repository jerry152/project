<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>
        Boxing
    </title>

</head>
<body>
    {% include 'navbar.html' %}

    <style>
        td {
               width: 150px;
               text-align: center;
               border: 1px solid black;
               padding: 5px;
             }
       </style>
       <table>
         <thead>
           <tr>
               <th>Coaches</th>
           </tr>
           </thead>    
           <tbody>
            {% for row in data %}    
                   
                <td>{{row[0]}}</td>
                       
                   
               {% endfor %}
           </tbody>
       </table>


       <form class="grid" action="/trainedFighters" method="post">
        <div class = "d-inline">
        <label for = "query1">Choose a Coach to see who they have trained</label>
        <select name="coaches1" id="coaches">
            {% for row in data%}
            <option value='{{row[0]}}'>{{row[0]}}</option>
            {% endfor %}
        </select>
        <input type="Submit" class = "file_submit" value="check">
    </div>
    </form>

    {%if fighter %}
        <label>{{name}} has trained {{fighter}}</label>
    {%endif%} 

    
    <form class="grid" action="/coachesCity" method="post">
        <div class = "d-inline">
        <label for = "query1">Choose a Coach to see where they are form</label>
        <select name="coaches2" id="coaches">
            {% for row in data%}
            <option value='{{row[0]}}'>{{row[0]}}</option>
            {% endfor %}
  
        </select>
        <input type="Submit" class = "file_submit" value="check">
    </div>
    </form>

    {%if city %}
        <label>{{name}} is form {{city}}</label>
    {%endif%} 


    

</body>
</html>
